server:
  http_listen_port: 3100
  grpc_listen_port: 0

positions:
  filename: /logs/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: system
    static_configs:
      - targets:
          - localhost
        labels:
          job: varlogs
          __path__: /logs/*.log